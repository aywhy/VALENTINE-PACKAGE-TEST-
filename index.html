<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Valentine Message | Oladunjoye Caleb</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #5a152d; --gold: #d4af37; --bg: #fff5f7; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: linear-gradient(135deg, #5a152d, #d4af37); 
            height: 100vh; width: 100vw; display: flex; justify-content: center; align-items: center; 
            overflow: hidden; transition: background 1s ease;
        }

        /* Login Screen */
        .screen { display: none; width: 100%; height: 100%; justify-content: center; align-items: center; position: absolute; padding: 20px; z-index: 5; }
        .active { display: flex; }

        .lock-box { 
            background: rgba(255, 255, 255, 0.1); padding: 40px; border-radius: 20px; 
            backdrop-filter: blur(15px); width: 100%; max-width: 420px; 
            text-align: center; border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        /* Improved Text Visibility */
        .lock-box h1 { 
            color: #ffffff; text-shadow: 0 2px 10px rgba(0,0,0,0.5); 
            font-family: 'Playfair Display', serif; font-size: 1.6rem; margin-bottom: 25px; 
        }

        /* Horizontal Swipe Wrapper */
        .horizontal-container {
            display: flex; overflow-x: auto; scroll-snap-type: x mandatory;
            width: 100vw; height: 100vh; align-items: center; gap: 20px; padding: 0 20px;
            scrollbar-width: none; -ms-overflow-style: none;
        }
        .horizontal-container::-webkit-scrollbar { display: none; }

        .card { 
            scroll-snap-align: center; flex: 0 0 90vw; max-width: 500px;
            background: rgba(255, 255, 255, 0.95); padding: 35px; border-radius: 20px; 
            color: var(--primary); box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
            border-top: 6px solid var(--gold); position: relative;
            max-height: 80vh; overflow-y: auto;
        }

        /* Glass Style for Special Category */
        .glass-card { background: rgba(255, 255, 255, 0.6) !important; backdrop-filter: blur(10px); }

        /* Swipe Instruction */
        #swipeHint {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            color: var(--gold); font-weight: bold; font-size: 0.9rem;
            animation: bounce 2s infinite; display: none; z-index: 20;
            text-shadow: 0 1px 5px rgba(0,0,0,0.3);
        }

        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateX(-50%) translateY(0);} 40% {transform: translateX(-50%) translateY(-10px);} 60% {transform: translateX(-50%) translateY(-5px);} }

        #funmiBackground { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('funmi.jpg');
            background-size: cover; background-position: center; z-index: -1; display: none;
        }

        h1 { font-family: 'Playfair Display', serif; font-size: 1.5rem; margin-bottom: 20px; color: var(--primary); }
        p { line-height: 1.7; margin-bottom: 15px; font-size: 1rem; color: #1a1a1a; font-weight: 500; }
        input { width: 100%; padding: 15px; border-radius: 30px; border: none; margin-bottom: 20px; text-align: center; font-size: 1rem; background: white; }
        button { background: var(--gold); color: var(--primary); border: none; padding: 15px 40px; border-radius: 30px; font-weight: bold; cursor: pointer; width: 100%; font-size: 1rem; }
        .signature { margin-top: 20px; font-weight: 600; color: var(--gold); border-top: 1px solid #ddd; padding-top: 15px; }
        .heart { position: fixed; bottom: -10vh; pointer-events: none; animation: floatUp linear forwards; z-index: 1; }
        
        @keyframes floatUp { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <div id="funmiBackground"></div>
    <audio id="valMusic" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <div id="loginScreen" class="screen active">
        <div class="lock-box">
            <h1>A Valentine message from Oladunjoye Caleb to you</h1>
            <input type="text" id="nameInput" placeholder="Enter your full name here...">
            <button onclick="unlock()">Unlock Your Message</button>
        </div>
    </div>

    <div id="messageScreen" class="screen">
        <div id="swipeHint">Swipe left to read more ⮕</div>
        <div class="horizontal-container" id="cardWrapper"></div>
    </div>

    <script>
        const letters = {
            "funmilola": {
                title: "Happy Valentine’s Day Ms. Funmilola",
                cards: [
                    "On this special day, I want to sincerely celebrate you, not just for who you are, but for the new responsibility you have recently stepped into.<br><br>Congratulations on your appointment as Assistant HOD. Leadership is about capacity and character, and your selection speaks clearly of the value you carry.",
                    "As you begin this new phase, I pray for wisdom beyond experience and grace for every decision you will make. May your leadership bear visible fruits.<br><br>Please know that you are supported and respected."
                ],
                isGlass: true, special: "funmi"
            },
            "omisande julianah": {
                title: "Happy Valentine’s Day, My Precious Mother",
                cards: ["If love had a face in my life, it would look like you. Your sacrifices built the foundation I stand on today. Your prayers guard me in places your voice cannot reach.", "May God reward you openly for every silent sacrifice. May your days be long, your heart peaceful, and your joy full. I love you deeply and honor you always."]
            },
            "jane doe": {
                title: "Happy Valentine’s Day, My Love",
                cards: ["Loving you feels intentional. You are not just someone I feel strongly about, you are someone I respect deeply. Your mind and softness settle gently in my heart.", "Thank you for choosing me daily. I pray our love matures, deepens, and strengthens with time. May we never lose God at the center of us."]
            },
            "oladunjoye damilola": {
                title: "Happy Valentine’s Day, Big Sis",
                cards: ["You have been more than a sister; you’ve been a guide and a silent supporter. I admire your strength and respect your journey.", "May this season bring you genuine happiness. You deserve beautiful things and may God grant them to you."]
            },
            "imobighe god'spower": {
                title: "Happy Valentine’s Day, My Richie",
                cards: ["Living with someone reveals their character and I respect the man you are. Thank you for the brotherhood and the laughs.", "May this season bring growth in every area of your life. Let’s keep pushing. Greater heights ahead brother!"]
            },
            "oluwadamilola": {
                title: "Happy Valentine’s Day Sister Dami",
                cards: ["Today, I celebrate you for the season you led us. Your leadership left an imprint through dedication, structure, and dignity.", "May this new phase bring even greater fulfillment. May the seeds you planted continue to yield results. God reward your labor."]
            },
            "akorede": {
                title: "Happy Valentine’s Day Sir Akorede",
                cards: ["I appreciate you today for your steady support. Leadership is often tested in supportive roles, and you handled yours with strength.", "May God reward your diligence. Every experience gained will translate into greater opportunities ahead."]
            },
            "oriade": {
                title: "Happy Valentine’s Day Sir Oriade",
                cards: ["Congratulations on your appointment as HOD. I believe you have been positioned for such a time as this. I pray for wisdom and clarity.", "Leadership thrives where there is vision. I pray this new chapter becomes a defining success for you and the unit."]
            }
        };

        const closeFriendsList = ["akinwande ibukunoluwa", "adegbosin joy", "kolawole promise", "olaoye praise", "adedapo treasure", "olanipekun faith", "agunloye promise", "osinaike dorcas", "johnson mercy", "abimbola adesubomi", "williams sarah"];

        function unlock() {
            const rawInput = document.getElementById('nameInput').value.trim();
            const input = rawInput.toLowerCase();
            if (!input) return;

            document.getElementById('valMusic').play().catch(() => {});

            let data;
            let greetingTitle = "";

            // Smart Interchangeable Name Logic
            const foundKey = Object.keys(letters).find(key => {
                const parts = key.split(' ');
                return parts.every(p => input.includes(p));
            });

            if (foundKey) {
                data = letters[foundKey];
                greetingTitle = data.title;
            } else if (closeFriendsList.some(name => {
                const parts = name.split(' ');
                return parts.every(p => input.includes(p));
            })) {
                const firstName = rawInput.split(' ').pop().toUpperCase();
                greetingTitle = "Happy Valentine’s Day to You Oremiiii " + firstName;
                data = { cards: ["Friendship like ours is intentional and supportive. Thank you for being a safe space.", "May love meet you in its purest forms. I celebrate you today and always My Love."] };
            } else {
                const formattedName = rawInput.charAt(0).toUpperCase() + rawInput.slice(1);
                greetingTitle = "Happy Valentine’s Day, Dear " + formattedName;
                data = { cards: ["Today, I appreciate you intentionally. Your presence in my life is a blessing.", "May your heart be full and your joy complete. You are valued."] };
            }

            // Screen Switch
            document.getElementById('loginScreen').classList.remove('active');
            document.getElementById('messageScreen').classList.add('active');

            if (data.special === "funmi") {
                document.getElementById('funmiBackground').style.display = "block";
                document.body.style.background = "black";
            } else {
                document.body.style.background = "var(--bg)";
            }

            // Show Swipe Hint if more than 1 card
            if (data.cards.length > 1) document.getElementById('swipeHint').style.display = "block";

            // Inject Horizontal Cards
            const wrapper = document.getElementById('cardWrapper');
            data.cards.forEach((text, index) => {
                const card = document.createElement('div');
                card.className = `card ${data.isGlass ? 'glass-card' : ''}`;
                card.innerHTML = `
                    <h1>${index === 0 ? greetingTitle : '...continued'}</h1>
                    <p>${text}</p>
                    ${index === data.cards.length - 1 ? `<div class="signature">Warm regards,<br>— Oladunjoye Caleb</div>` : ''}
                `;
                wrapper.appendChild(card);
            });
        }

        function spawnHeart() {
            const h = document.createElement("div"); h.className = "heart";
            h.innerHTML = "❤️"; h.style.left = Math.random() * window.innerWidth + "px";
            h.style.color = "rgba(255,255,255,0.6)"; h.style.fontSize = "15px";
            h.style.animationDuration = (Math.random() * 3 + 4) + "s";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 6000);
        }
        setInterval(spawnHeart, 500);
    </script>
</body>
</html>
