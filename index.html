<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Valentine Message | Oladunjoye Caleb</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh; margin: 0; display: flex; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #5a152d, #d4af37);
            font-family: 'Montserrat', sans-serif; color: white; text-align: center; overflow: hidden;
        }
        .lock-box { 
            background: rgba(0,0,0,0.4); padding: 40px; border-radius: 20px; 
            backdrop-filter: blur(10px); width: 85%; max-width: 400px; 
            z-index: 10; border: 1px solid rgba(255,255,255,0.2); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        h1 { font-family: 'Playfair Display', serif; font-size: 1.6rem; margin-bottom: 25px; line-height: 1.4; }
        input { 
            width: 100%; padding: 15px; border-radius: 30px; border: none; 
            margin-bottom: 20px; outline: none; text-align: center; 
            font-size: 1rem; box-sizing: border-box; background: rgba(255,255,255,0.9);
        }
        button { 
            background: #d4af37; color: #5a152d; border: none; padding: 15px 40px; 
            border-radius: 30px; font-weight: bold; cursor: pointer; 
            transition: 0.3s; width: 100%; font-size: 1rem;
        }
        button:hover { transform: scale(1.05); background: white; }
        
        /* Floating Hearts */
        .heart { 
            position: fixed; bottom: -10vh; color: rgba(255, 255, 255, 0.3); 
            font-size: 20px; user-select: none; pointer-events: none; 
            animation: floatUp linear forwards; 
        }
        @keyframes floatUp { 
            0% { transform: translateY(0) rotate(0deg); opacity: 1; } 
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; } 
        }
    </style>
</head>
<body>

    <audio id="valMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="lock-box">
        <h1>A Valentine message from Oladunjoye Caleb to you</h1>
        <input type="text" id="nameInput" placeholder="Enter your full name here...">
        <button onclick="unlock()">Unlock Your Message</button>
    </div>

    <script>
        const specificFiles = {
            "funmilola": "Ms. Funmilola.html",
            "omisande julianah": "Omisande Julianah.html",
            "julianah omisande": "Omisande Julianah.html",
            "jane doe": "Jane Doe.html",
            "doe jane": "Jane Doe.html",
            "oladunjoye damilola": "Oladunjoye Damilola.html",
            "damilola oladunjoye": "Oladunjoye Damilola.html",
            "imobighe god'spower": "Imobighe God'spower.html",
            "god'spower imobighe": "Imobighe God'spower.html",
            "oluwadamilola": "Mrs Oluwadamilola.html",
            "akorede": "Mr Akorede.html",
            "oriade": "Mr Oriade.html"
        };

        const closeFriends = [
            "akinwande ibukunoluwa", "adegbosin joy", "kolawole promise", 
            "olaoye praise", "adedapo treasure", "olanipekun faith", 
            "agunloye promise", "osinaike dorcas", "johnson mercy", "abimbola adesubomi"
        ];

        function unlock() {
            const rawInput = document.getElementById('nameInput').value.trim();
            const input = rawInput.toLowerCase();
            const music = document.getElementById('valMusic');

            if (!input) {
                alert("Please enter your name to receive your message!");
                return;
            }

            // Start the music
            music.play().catch(e => console.log("Audio needs user interaction first."));

            // Short delay to allow music to start before page jump
            setTimeout(() => {
                if (specificFiles[input]) {
                    window.location.href = specificFiles[input];
                } 
                else if (closeFriends.some(name => input.includes(name))) {
                    // Pass name to Close Friends for "Oremiiii [NAME]" tweak
                    window.location.href = "Close Friends.html?name=" + encodeURIComponent(rawInput);
                } 
                else {
                    // Pass name to General.html
                    window.location.href = "General.html?name=" + encodeURIComponent(rawInput);
                }
            }, 300);
        }

        // Floating Hearts Logic
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = Math.random() > 0.5 ? "â¤ï¸" : "ðŸ«§";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 400);
    </script>
</body>
</html>
